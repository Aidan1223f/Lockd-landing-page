<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Your Setup - Lockd</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #7634D7;
      text-align: center;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      color: #1a1a1a;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .info-box {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }

    .info-box p {
      color: #333;
      font-size: 14px;
      line-height: 1.6;
    }

    .info-box strong {
      color: #7634D7;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      outline: none;
      border-color: #7634D7;
    }

    #card-element {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    #card-errors {
      color: #ef4444;
      font-size: 14px;
      margin-bottom: 16px;
      min-height: 20px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #7634D7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover:not(:disabled) {
      background: #5e2ba8;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .success {
      text-align: center;
    }

    .success-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .success h2 {
      color: #10b981;
      margin-bottom: 12px;
    }

    .success p {
      color: #666;
      margin-bottom: 24px;
    }

    .download-link {
      display: inline-block;
      padding: 12px 24px;
      background: #7634D7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .error {
      background: #fee2e2;
      border: 2px solid #ef4444;
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #7634D7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Lockd</div>

    <!-- Loading State -->
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading invite...</p>
    </div>

    <!-- Error State -->
    <div id="error-state" style="display: none;">
      <h1>Invalid Invite</h1>
      <div class="error" id="error-message"></div>
    </div>

    <!-- Form State -->
    <div id="form-state" style="display: none;">
      <h1>You've Been Invited!</h1>
      <p class="subtitle">Complete your setup to start receiving payments</p>

      <div class="info-box">
        <p><strong id="recipient-name"></strong>, you've been invited to receive accountability payments.</p>
      </div>

      <form id="payment-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" required disabled>

        <label for="email">Email</label>
        <input type="email" id="email" required disabled>

        <label for="phone">Phone Number (Optional)</label>
        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">

        <label>Debit Card</label>
        <div id="card-element"></div>
        <div id="card-errors"></div>

        <button type="submit" id="submit-button">
          Complete Setup
        </button>
      </form>
    </div>

    <!-- Success State -->
    <div id="success-state" style="display: none;">
      <div class="success">
        <div class="success-icon">âœ…</div>
        <h2>All Set!</h2>
        <p id="success-message"></p>
        <a href="https://testflight.apple.com/join/mzJqUGPY" class="download-link">Download Lockd App</a>
      </div>
    </div>
  </div>

  <script>
    // Configuration - UPDATE THESE VALUES
    const SUPABASE_URL = 'https://wlpwfprmkoqjbztxuogr.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndscHdmcHJta29xamJ6dHh1b2dyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjI5MzAsImV4cCI6MjA3MDY5ODkzMH0.Hh9cDSxTPCN3rB2ItoHKBDIBaGO2yyC-DQ7WVmvsivM';
    const STRIPE_PUBLISHABLE_KEY = 'pk_test_51SMe4jC89gv3wtwgJXJ2wzEz12zF3A7X62SOPns1c1AAvMf2Y1EJQufjMhGqif8Dw7SwaLJQSIV0sODlzbGhnZnj00um9lsG8M';

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token') || window.location.pathname.split('/').pop();

    // Initialize Stripe
    const stripe = Stripe(STRIPE_PUBLISHABLE_KEY);
    const elements = stripe.elements();
    const cardElement = elements.create('card', {
      style: {
        base: {
          fontSize: '16px',
          color: '#333',
          '::placeholder': {
            color: '#aaa',
          },
        },
      },
    });

    let inviteData = null;

    // Load invite data
    async function loadInvite() {
      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/get-recipient-invite`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token }),
        });

        const data = await response.json();

        if (!data.success) {
          showError(data.error || 'Invalid invite link');
          return;
        }

        if (data.alreadyCompleted) {
          showSuccess('This invite has already been completed!');
          return;
        }

        inviteData = data;
        showForm(data);
      } catch (error) {
        showError('Failed to load invite. Please try again.');
      }
    }

    function showForm(data) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('form-state').style.display = 'block';
      document.getElementById('recipient-name').textContent = data.recipientName;
      document.getElementById('name').value = data.recipientName;
      document.getElementById('email').value = data.email;
      if (data.phone) {
        document.getElementById('phone').value = data.phone;
      }

      // Mount card element
      cardElement.mount('#card-element');

      // Handle card errors
      cardElement.on('change', (event) => {
        const displayError = document.getElementById('card-errors');
        displayError.textContent = event.error ? event.error.message : '';
      });
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-state').style.display = 'block';
      document.getElementById('error-message').textContent = message;
    }

    function showSuccess(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('form-state').style.display = 'none';
      document.getElementById('success-state').style.display = 'block';
      document.getElementById('success-message').textContent = message || 'You can now receive payments!';
    }

    // Handle form submission
    document.getElementById('payment-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitButton = document.getElementById('submit-button');
      submitButton.disabled = true;
      submitButton.textContent = 'Processing...';

      try {
        // Create card token
        const { token: cardToken, error } = await stripe.createToken(cardElement);

        if (error) {
          document.getElementById('card-errors').textContent = error.message;
          submitButton.disabled = false;
          submitButton.textContent = 'Complete Setup';
          return;
        }

        // Submit to edge function
        const phone = document.getElementById('phone').value;
        const response = await fetch(`${SUPABASE_URL}/functions/v1/complete-recipient-onboarding`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token,
            debitCardToken: cardToken.id,
            phone: phone || null,
          }),
        });

        const data = await response.json();

        if (!data.success) {
          document.getElementById('card-errors').textContent = data.error || 'Setup failed. Please try again.';
          submitButton.disabled = false;
          submitButton.textContent = 'Complete Setup';
          return;
        }

        showSuccess('You\'re all set! You\'ll receive payments to your debit card.');
      } catch (error) {
        document.getElementById('card-errors').textContent = 'An unexpected error occurred. Please try again.';
        submitButton.disabled = false;
        submitButton.textContent = 'Complete Setup';
      }
    });

    // Load invite on page load
    loadInvite();
  </script>
</body>
</html>
